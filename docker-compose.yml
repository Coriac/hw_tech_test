version: '3.8'

services:
  app:
    build: .
    container_name: hw_tech_test
    ports:
      - '3000:3000'
    volumes:
      - .:/usr/src/app # Lien entre ton r√©pertoire local et le conteneur
    depends_on:
      - mongo
    networks:
      - app-network

  mongo:
    image: mongo:latest
    container_name: mongo-db
    ports:
      - '27017:27017'
    volumes:
      - mongo-data:/data/db
      - ./config/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - app-network
    environment:
      MONGO_INITDB_ROOT_USERNAME: mongo
      MONGO_INITDB_ROOT_PASSWORD: mongo
      MONGO_INITDB_DATABASE: hw_tech_test_db

networks:
  app-network:
    driver: bridge

volumes:
  mongo-data:
    driver: local
